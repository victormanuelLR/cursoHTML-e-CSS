<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, videos e audios</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagen flexivel">
    </picture>
    <h1>Áudio</h1>
    <audio preload="metadata" controls loop>
        <source src="audios/putting-on-the-ritz-freedomtrailstudio.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue pegar audio.
        <a href="audios/putting-on-the-ritz-freedomtrailstudio.mp3"></a>
        </p>
    </audio>
    
</body>
</html>
